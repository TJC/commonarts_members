<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAV Member Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">CAV</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/signup.html">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/approval.html">Pending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/memberList.html">Members list</a>
                    </li>
                </ul>
            </div>
        </nav>


        <h1>CAV Member Signup</h1>

        <div class="alert alert-success invisible" role="alert" id="successResult">
            Your application has been received.<br>
            Keep an eye on your email for our communications soon.<br>
            (Not really, this is just a demo at the moment)
        </div>

        <div class="alert alert-warning invisible" role="alert" id="failResult">
        </div>

        <form id="submissionForm">
            <div class="mb-3">
                <label for="emailAddress" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required>
            </div>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile number</label>
                <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" required>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="mb-3">
                <label for="familyName" class="form-label">Family name</label>
                <input type="text" class="form-control" id="familyName" name="familyName" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>

            <select class="form-select" name="country" required>
                <option selected value="AU">Australia</option>
                <option value="NZ">New Zealand</option>
                <option value="US">United States</option>
                <option value="etc">etc</option>
            </select>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="agreedToValues" value="true" id="agreedToValues">
                <label class="form-check-label" for="agreedToValues">I agree to follow the values</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="captcha" value="true" id="captcha">
                <label class="form-check-label" for="captcha">I am not a robot (Placeholder for CAPTCHA check)</label>
            </div>

            <button type="button" class="btn btn-primary" id="formSubmitBtn">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/signup.js"></script>
</body>

</html>
